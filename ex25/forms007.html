<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 10px;
            margin-left: 3px;
        }
        body{ 
              background-color: rgba(96, 96, 96, 0.194);
        }
    </style>
</head>
<body>
    <h1>Teste de formulario com select, datalist e textarea</h1>
    <form action="cadastro.py" method="post" autocomplete="on">
        <p>
            <label for="iestado">Selecione o estado</label>
            <select name="estado" id="iestado">
                <optgroup label="Região Norte">
                    <option value="AM">Amazonas</option>
                    <option value="AC">Acre</option>
                    <option value="RR">Roraima</option>
                    <option value="RO">Rondonia</option>
                    <option value="PA">Pará</option>
                    <option value="TO">Tocantins</option>
                    <option value="AP">Amapá</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="PI">Piuai</option>
                    <option value="BH">Bahia</option>
                    <option value="MR">Maranhão</option>
                    <option value="SE">Sergipe</option>
                    <option value="CE">Ceará</option>
                    <option value="PE">Pernambuco</option>
                    <option value="AL">Alagoas</option>
                    <option value="PB">paraíba</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
                <optgroup label="Região Centro-Oeste">
                    <option value="MT">Mato-Grosso</option>
                    <option value="MS">Mato-Grosso do Sul</option>
                    <option value="GO">Goiás</option>
                </optgroup>
                <optgroup label="Região Suldeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>    

                <optgroup label="Região Sul">
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Parána</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
                
            </select>
        </p>
        <p>
            <label for="iprof">Selecione a profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Admistrador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="ARQ">Arquiteto</option>
                <option value="ENG">Engenheiro</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Evniar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
